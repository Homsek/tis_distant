<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ТИС</title>
</head>

<body>
   <input id="elem" value="10">
</body>
<script>
   let elem = document.querySelector('#elem');

   let timer = setInterval(function () {
      elem.value = Number(elem.value) - 1;

      if (elem.value <= 0) {
         clearInterval(timer);
      };
   }, 1000);
</script>

</html>
